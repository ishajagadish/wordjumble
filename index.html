<html>
<head>
<title>Word Jumble</title>
</head>
<body>
  <center>
    <h1>Word Jumble!</h1>
    <b>How many letters?</b>
    <br/>
    <input type="number" name="num_of_letters" min="3" max="10"/>
    <br/><br/>
    <button>Play!</button>
    <br/><br/>
    <div id="message" style="color:red">
    </div>
    <div id="jumbled_word" style="color:black; font-size:24px; font-weight:bold; text-transform:uppercase">
    </div>
    <input type="text">
    <br/><br/>
    <button>Submit</button>
  </center>
</body>
</html>
